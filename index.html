<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--1ra font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--2da font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!--3ra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <div class="cajaTitulo">
            <img class="logo" src="img/Logo.svg" alt="logo">
            <h1 class="tituloLogo">Encriptador y Desencriptador</h1>
        </div>
    </header>

    <main>
        <section>
            <textarea id="caja-texto'" class="text-area" cols="30" rows="10" placeholder="Ingrese su texto Aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letra minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
            <textarea id="texto-resultado'" class="mensaje" cols="20" rows="10" placeholder="Ingresa el texto que desees desencriptar."></textarea>
        </section>

        <footer>
            <div class="cajaFotter">
                <p>Design for Jr - Alura Challenger 2024</p>
            </div>
        </footer>
    </main>
<script src="script.js"></script>    
</body>
</html>
